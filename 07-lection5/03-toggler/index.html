<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggler">
            <input type="checkbox" class="toggler__input">
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__control-outer">
                        <div class="toggler__control-inner"></div>
                    </div>
                    
                </div>
                <div class="toggler__legend toggler__legend_off">
                    Off
                </div>
                <div class="toggler__legend toggler__legend_on">
                    On
                </div>
            </div>
        </label>

        <label class="toggler">
            <input type="checkbox" class="toggler__input" checked>
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__control-outer">
                        <div class="toggler__control-inner"></div>
                </div>
                </div>
                <div class="toggler__legend toggler__legend_on">
                    On
                </div>
                <div class="toggler__legend toggler__legend_off">
                    Off
                </div>
            </div>
        </label>

        <label class="toggler">
            <input type="checkbox" class="toggler__input" disabled>
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__control-outer">
                        <div class="toggler__control-inner"></div>
                </div>
                </div>
                <div class="toggler__legend">
                    Disabled
                </div>
            </div>
        </label>
    </body>
</html>
