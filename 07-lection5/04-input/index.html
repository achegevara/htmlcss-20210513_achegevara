<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <div class="container">

        <div class="input">
            <label class="input__label">Label</label>
            <div class="input__field-container">
                <input type="text" class="input__field input__field_default" placeholder="Placeholder">
            </div>
        </div>

        <div class="input">
            <label class="input__label">Focus</label>
            <div class="input__field-container">
                <input autofocus type="text" class="input__field input__field_focus" placeholder="Filled Input">
            </div>
        </div>

        <div class="input">
            <label class="input__label">Success</label>
            <div class="input__field-container">
                <input type="text" class="input__field input__field_success" placeholder="Success">
                <svg class="input__icon input__icon_success">
                    <use xlink:href="../../assets/images/sprite.svg#success"></use>
                </svg>
            </div>

        </div>

        <div class="input">
            <label class="input__label">Error</label>
            <div class="input__field-container">
                <input type="text" class="input__field input__field_invalid" placeholder="Error">
                <svg class="input__icon input__icon_error">
                    <use xlink:href="../../assets/images/sprite.svg#error"></use>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
